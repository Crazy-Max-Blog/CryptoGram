      <style>
        .pabc {
          /* block */
          width: 75%;
          height: 100%;
          
          position: absolute;
          top:0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
        }
        .overflow {
          background-color:transparent;
          overflow-x: hidden;
          overflow-y: scroll;
          /*width: 50%;
          height: 100vh;*/
          
          /*scrollbar-width: thin;
          scrollbar-color: green transparent;
          scrollbar-border:100px solid green;*/
          /*overflow: scroll;*/
          border:10px solid transparent;
          
          scroll-behavior: smooth;
        }
        

/* width */
.overflow::-webkit-scrollbar {
  width: 1vh;
}

/* Track */
.overflow::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px transparent; 
  border-radius: 10px;
}
 
/* Handle */
.overflow::-webkit-scrollbar-thumb {
  background: gray; 
  border-radius: 10px;
}

/* Handle on hover */
.overflow::-webkit-scrollbar-thumb:hover {
  background: rgb(170,170,170); 
}
        
    .input-textarea {
      border: 1px solid #ffffff;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #ffffff;
      font-family: "Roboto Mono", monospace;
      font-size: 17px;
      font-weight: 300;
      resize: none;
      overflow-x: hidden;
    }

    .input-textarea:focus {
      border-color: #FF8630;
      outline: none;
    }
